name: Build & Test iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app # Adjust path if needed

      - name: Build project
        run: |
          xcodebuild \
            -project GalaxyMovies.xcodeproj \
            -scheme GalaxyMovies \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            clean build

      - name: Run tests
        run: |
          xcodebuild \
            -project GalaxyMovies.xcodeproj \
            -scheme GalaxyMoviesTests # Ensure this is the correct test scheme
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            test