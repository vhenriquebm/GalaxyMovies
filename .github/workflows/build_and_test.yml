name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.3.app # Try 15.3

    - name: Build
      run: xcodebuild build -project GalaxyMovies.xcodeproj -scheme GalaxyMovies -destination 'generic/platform=iOS Simulator'

    - name: Run Tests
      run: xcodebuild test -project GalaxyMovies.xcodeproj -scheme GalaxyMoviesTests -destination 'generic/platform=iOS Simulator'